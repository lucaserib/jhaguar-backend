version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ride-app-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ridesharing}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - ride-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ride-app-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-ridesharing}?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - ride-network
    restart: unless-stopped

networks:
  ride-network:
    driver: bridge

volumes:
  postgres:
